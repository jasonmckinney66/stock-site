title: photos
hide: false
taxonomies: false
fields:
  upload:
    display: Your Image
    type: assets
    container: assets/img/
    allowed: ['jpg']

  categories:
    type: tags
    display: Categories
    required: true
    
  content:
    display: Page Content
    required: false
    default:
    type: markdown
    
  size:
    type: text
    display: Original Image Size
    required: true
    
  location:
    type: text
    display: Where was this taken
    required: false
    
  tags:
    type: tags
    display: Tags
    required: false

  author:
     display: Author
     required: true
     type: users
     
  seo_grid:
    display: SEO Fields
    type: grid
    starting_rows: 1
    min_rows: 1
    max_rows: 1
    fields:
      title_tag:
        type: text
        width: 50%
      meta_description:
        type: textarea
        width: 50%        