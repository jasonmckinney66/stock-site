	<header>
		<div class="logo-row">
			<div class="row">
				<a href="{{ site_url }}"><img src="{{ theme:img src='logo.svg' }}" class="logo"></a>
			</div>
		</div>
	</header>
	
	<div class="row">
			{{ bloodhound:search }}
				 {{ if no_query }}
				 	<!-- do nothing -->
				 {{ elseif no_results }}
				 	<h3 class="text-center">hmmmm. couldn't find that.</h3>
				 	<p class="text-center">try searching by category:</p>
				 {{ else }}
				 	{{ if first }}
				 	<div class="small-12 columns text-center">
						<h1>{{ _query }}</h1>
					</div>
					{{ endif}}
					<div class="small-12 small-centered columns imageWrapper">
						<a href="{{ url }}?tags={{ tags }}{{ name }}{{ if ! last }}|{{ endif }}{{ /tags }}">
							<img src="{{ transform src="{{ upload }}" width="970" }}" />
						</a>
						<div class="metaWrapper">
							<div class="medium-6 columns hide-for-small">
								Added  {{ datestamp format="F, Y" }}
							</div>
							<div class="small-12 medium-6 columns tags text-right">
								{{ tags_url_list }}
							</div>
						</div>
						
					</div>
				{{ endif }}
			{{ /bloodhound:search }}
			
	</div>
