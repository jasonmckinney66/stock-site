<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta name="google-site-verification" content="PJpYeRJoYUGy5jbDQlPpE3HnMeIvFSp3xuBLde4xbEc" />

<!-- Icon Meta -->
  <link rel="icon" type="image/png" href="{{ theme:img src="meta/icon-favicon.png" }}" />
  <link rel="shortcut icon" href="{{ theme:img src="meta/favicon.ico" }}">
  <meta name="msapplication-TileColor" content="{{ _win_bg }}" />
  <meta name="msapplication-TileImage" content="{{ theme:img src="meta/icon-win8.png" }}" />
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ theme:img src="meta/apple-touch-icon-144x144-precomposed.png" }}" />
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ theme:img src="meta/apple-touch-icon-114x114-precomposed.png" }}" />
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ theme:img src="meta/apple-touch-icon-72x72-precomposed.png" }}" />
  <link rel="apple-touch-icon-precomposed" href="{{ theme:img src="meta/apple-touch-icon-precomposed.png" }}" />
  <link rel="alternate" type="application/rss+xml" href="{{ site_url }}/photos/feed" title="Sweet and Free Stock" />

  <!-- Site Meta -->
  <meta property="og:type" content="{{ if beta_page_type}}{{ beta_page_type }}{{ else }}{{ site_type }}{{ endif }}"/>
  <meta name="twitter:card" content="summary">

  <meta property="og:site_name" content="{{ site_name }}"/>
  <meta property="og:url" content="{{ if url}}{{ site_url }}{{ url }}{{ else }}{{ site_url }}{{ endif }}"/>

  <meta property="og:description" content="{{ if !segment_1 }}{{ _site_description }}{{ elseif excerpt}}{{ excerpt }}{{ elseif content }}{{ content|striptags|trim|widont|truncate:200|backspace:8 }}{{ else }}{{ _site_description }}{{ endif }}">
  <meta name="twitter:description" content="{{ if !segment_1 }}{{ _site_description }}{{ elseif excerpt}}{{ excerpt }}{{ elseif content }}{{ content|striptags|trim|widont|truncate:200|backspace:8 }}{{ else }}{{ _site_description }}{{ endif }}">
  <meta name="description" content="{{ if !segment_1 }}{{ _site_description }}{{ elseif excerpt}}{{ excerpt }}{{ elseif content }}{{ content|striptags|trim|widont|truncate:150|backspace:8 }}{{ else }}{{ _site_description }}{{ endif }}">

  {{ if _keywords || keywords }}<meta name="keywords" content="{{ _keywords }}{{ keywords }}" />{{ endif }}
  

  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ theme:css src='normalize' }}" />
  <link rel="stylesheet" href="{{ theme:css src='foundation.min' }}" />
  <link rel="stylesheet" href="{{ theme:css src='style' }}" />
  <link href='https://fonts.googleapis.com/css?family=Droid+Sans+Mono|Oswald|Roboto+Slab' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css">
  <!-- Javascript -->
  <script src="{{ theme:js src='/vendor/modernizr' }}"></script>

</head>
<body class='{{ if is_admin }}admin {{ endif }}{{ if logged_in }}logged-in {{ endif }}{{ if segment_1 }}{{segment_1}} {{ else }}home{{ endif }}{{ if segment_2 }}{{segment_2}} {{ endif }}{{ if segment_3 }}{{segment_3}} {{ endif }}{{ if segment_4 }}{{segment_4}} {{ endif }}{{ if url && segment_1 }}{{ url|slugify }}-current{{ endif }} {{ _template }}'>

{{ partial:header }}
{{ template_content }}
{{ partial:footer }}
      
  <script src="{{ theme:js src='/vendor/jquery' }}"></script>
  <script src="{{ theme:js src='jquery.masonry' }}"></script>
  <script src="{{ theme:js src='custom' }}"></script>
  <script src="{{ theme:js src='foundation.min' }}"></script> 
  <script src="{{ theme:js src='/vendor/loader' }}"></script>
  <script src="{{ theme:js src='/vendor/jquery.ghostHunter.min' }}"></script> 
  
  <script>
    $(document).foundation();
  </script>
  
  {{ if _ga_tag && is_live == true }}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    
      ga('create', 'UA-35361961-2', 'auto');
      ga('send', 'pageview');
    
    </script>
  {{ else }}
  <!-- Google Analytics Disabled (ga.js) -->
  {{ endif }} 
</body>
</html>
